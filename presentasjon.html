_(the code should already do that)_

## 2. Don't explain awkward logic 

_(improve code to make that clear)_

# 7 regler for lange commitmeldinger

1. Separate subject from body with a blank line 
2. Limit the subject line to 50 characters 
3. Capitalize the subject line 
4. Do not end the subject line with a period 
5. Use the imperative mood in the subject line 
6. Wrap the body at 72 characters 
7. Use the body to explain what and why vs. how

# SOLID

S - single responsibility principle (SRP)

O - Open/closed principle (OCP)

L - Liskov substitution principle (LSP)

I - Interface segregation principle (ISP)

D - dependency inversion principle (DIP)

--
_don't repeat yourself_


???
Et tveegget sverd. Man skal jo ikke skrive samme koden to ganger, meeeen..
noen ganger kan det bli dyrere å vedlikeholde felles kode for noe som opprinnelig skulle være likt,
men så...

class: middle center
# YAGNI

--
_you ain't gonna need it_

???
Våpenet mot over-engineering!
Prøv å hold det enkelt, prøv med det enkleste som trengs.
Ikke lag funksjonalitet pre-emptively som du ikke vet at du trenger.

--

???

Simplisitet er alltid bra i seg selv!
Hvis noe kan løses tilfredsstillende på to måter er de enkleste best.
